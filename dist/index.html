  <section id="welcome-section">
    <nav id="navbar">
      <h1>Portfolio</h1>
      <ol>
        <li><a href="#welcome-section">Welcom</a>

        <li><a href="#aboutme">About Me</a>

        <li><a href="#projects">Projects</a>

    <main id="main-welcome">
      <h2>Welcome</h2>
      <div id="div1">
        
      </div>
    </main>
  </section>
  <section id="aboutme">
    <h2>About Me</h2>
    <div id="div2">

    </div>
  </section>
  <section id="projects">
    <h2 class="project-tile">Projects</h2>
    <div id="div3">
      <!-- start pro 1 -->
      <div id="fullBody" class="container">
          <header>
              <h2>Memory Game</h2>
          </header>
  
          <section class="score-panel">
              <h3 id="goAway">Udacity FEWD Project-3</h3>
            <ul class="stars">
              <li><i id="thirdStar" class="fa fa-star"></i></li>
              <li><i id="secondStar" class="fa fa-star"></i></li>
              <li><i id="firstStar" class="fa fa-star"></i></li>
            </ul>
  
            <span class="moves"></span>
              <span id="timeSpan"></span>
              <span id="startReset"></span>
              <span id="movesMade"></span>
              <div class="restart">
              <i class="fa fa-repeat"></i>
              </div>
               
          </section>
  
          <ul class="deck">
              <li id="a1" class="card open">
                  <i class="fa fa-diamond"></i>
              </li>
              <li id="a2" class="card open">
                  <i class="fa fa-paper-plane-o"></i>
              </li>
              <li id="a3" class="card open">
                  <i class="fa fa-anchor"></i>
              </li>
              <li id="a4" class="card open">
                  <i class="fa fa-bolt"></i>
              </li>
              <li id="b1"  class="card open">
                  <i class="fa fa-cube"></i>
              </li>
              <li id="b2" class="card open">
                  <i class="fa fa-anchor"></i>
              </li>
              <li id="b3" class="card open">
                  <i class="fa fa-leaf"></i>
              </li>
              <li id="b4" class="card open">
                  <i class="fa fa-bicycle"></i>
              </li>
              <li id="c1" class="card open">
                  <i class="fa fa-diamond"></i>
              </li>
              <li id="c2" class="card open">
                  <i class="fa fa-bomb"></i>
              </li>
              <li id="c3" class="card open">
                  <i class="fa fa-leaf"></i>
              </li>
              <li id="c4" class="card open">
                  <i class="fa fa-bomb"></i>
              </li>
              <li id="d1" class="card open">
                  <i class="fa fa-bolt"></i>
              </li>
              <li id="d2" class="card open">
                  <i class="fa fa-bicycle"></i>
              </li>
              <li id="d3" class="card open">
                  <i class="fa fa-paper-plane-o"></i>
              </li>
              <li id="d4" class="card open">
                  <i class="fa fa-cube"></i>
              </li>
          </ul>
          <div id="idModal" class="classModal">
              <div class="modalContent">
                  <span id="displayModal"></span>
                  <span class="endGame">&timesd;</span>
                  <button id="reStartButton" class="templateButton">Play Again</button>
              </div>
          </div>
      </div>
      <!-- end of pro 1 -->
      <a href="https://codepen.io/pielo2/full/paOeLB" target="_blank" rel="noopener noreferrer">Project Memory</a>
    </div>
